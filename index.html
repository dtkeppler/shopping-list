<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="shopping-list">
			<h1>Shopping List</h1>
			<input type="text" id="add-item" placeholder="Enter item here">
			<button id="add-button">Click here to add</button>
			<ul id="list">
				<li class="list-item">
					<input type="checkbox">
					<span>Ahi tuna</span>
					<button class="remove-button">-</button>
				</li>
				<li class="list-item">
				<input type="checkbox">
					<span>Teriyaki marinade</span>
					<button class="remove-button">-</button>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
